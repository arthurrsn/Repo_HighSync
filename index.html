<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Cabeçalho -->
<header class="header">
  <!-- Logo no canto superior esquerdo -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <!-- Navegação de categorias no centro -->
  <nav class="categories">
    <ul>
      <li><a href="#">Categoria 1</a></li>
      <li><a href="#">Categoria 2</a></li>
      <li><a href="#">Categoria 3</a></li>
    </ul>
  </nav>
  <!-- Botão de login no canto superior direito -->
  <button class="login-btn">Login</button>
  <!-- Menu móvel -->
  <div class="mobile-menu">
    <!-- Logo pequena para dispositivos móveis -->
    <div class="logo-mobile">
      <img src="logo-small.png" alt="Logo">
    </div>
    <!-- Ícone do menu para dispositivos móveis -->
    <div class="menu-icon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <!-- Navegação de categorias para dispositivos móveis -->
    <nav class="mobile-categories">
      <ul>
        <li><a href="#">Categoria 1</a></li>
        <li><a href="#">Categoria 2</a></li>
        <li><a href="#">Categoria 3</a></li>
      </ul>
    </nav>
  </div>
</header>

<script src="script.js"></script>
</body>
</html>
